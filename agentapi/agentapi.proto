syntax = "proto3";

option go_package = "github.com/canonical/ubuntu-pro-for-windows/agentapi";

package agentapi;

message Empty {}

service UI {
    rpc ProAttach (AttachInfo) returns (Empty) {}
    rpc Ping (Empty) returns (Empty) {}
}

message AttachInfo {
    string token = 1;
}

service WSLInstance {
    rpc Connected (stream DistroInfo) returns (stream Port) {}
}

message DistroInfo {
    string wsl_name = 1;
    string id = 2;
    string version_id = 3;
    string pretty_name = 4;
    bool pro_attached = 5;
}

message Port {
    uint32 port = 1;
}

